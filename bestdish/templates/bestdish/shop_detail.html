{% extends 'layout.html' %}
{% block content %}
  <h1>{{ shop.name }}</h1>
  <div>
    <p>{{ shop.category.name }}</p>
    <p>{{ shop.address }}</p>
  </div>
  <iframe id='map'
    src='https://www.google.com/maps/embed/v1/place?key=IzaSyBeIJWI5wdP5di8fURnQUIxABIoMAq_kvM&amp;q={{ shop.address }}'
    width='100%'
    height='320'
    frameborder='0'>
  </iframe>
  <div>
    <a href='{% url "bestdish:index" %}'>一覧</a>
    <a href="{% url 'bestdish:update' shop.pk %}">編集</a>
    <a href="{% url 'bestdish:delete' shop.pk %}">削除</a>
  </div>
{% endblock %}
