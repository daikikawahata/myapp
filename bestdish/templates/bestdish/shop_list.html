{% extends 'layout.html' %}
{% block content %}
  <h1>お店一覧</h1>
  <p>
  {% if user.is_authenticated %}
    <a href="{% url 'bestdish:create' %}" class='btn btn-outline-primary'>新しいお店</a>
  {% endif %}
  <table class="table table-striped table-hover">
  </p>
    <tr>
      <td>カテゴリ</td><td>店名</td><td>住所</td>
    </tr>
    {% for shop in object_list %}
    <tr>
      <td>{{ shop.category.name }}</td>
      <td><h4><a href='{% url "bestdish:detail" shop.pk %}' class='badge badge-info'>{{ shop.name }}</a></h4></td>
      <td>{{ shop.address }}</td>
    </tr>
   {% endfor %}
  </table>
{% endblock %}
