{% extends 'layout.html' %}
{% block content %}
  <h1>お店一覧</h1>
  <a href="{% url 'bestdish:create' %}">新しいお店</a>
  <table class="table table-striped table-hover">
    <tr>
      <td>カテゴリ</td><td>店名</td><td>住所</td>
    </tr>
    {% for shop in object_list %}
    <tr>
      <td>{{ shop.category.name }}</td>
      <td><a href='{% url "bestdish:detail" shop.pk %}'>{{ shop.name }}</a></td>
      <td>{{ shop.address }}</td>
    </tr>
   {% endfor %}
  </table>
{% endblock %}
